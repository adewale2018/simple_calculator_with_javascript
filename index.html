<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c9b69548ec.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <title>Simple | Calculator | With | JavaScript</title>
</head>

<body>
  <h1>Simple Calculator</h1>
  <div class="calc">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double ">C</button>
        <button class="calc-button">&#8592;</button>
        <button class="calc-button">&#247;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&#215;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&#8722;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&#43;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple">0</button>
        <button class="calc-button">&#61;</button>
      </div>
    </section>
  </div>


  <script src="main.js"></script>
</body>

</html>
